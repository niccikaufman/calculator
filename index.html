<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <input id="output" type="text" readonly />
      <div id="calculator">
        <button class= "btn-dark number">1</button>
        <button class= "btn-dark number">2</button>
        <button class= "btn-dark number">3</button>
        <button class="operation btn-dark" data-action="subtract"> - </button>
        <button class= "btn-dark number">4</button>
        <button class= "btn-dark number">5</button>
        <button class= "btn-dark number">6</button>
        <button class="operation btn-dark" data-action="multiply"> * </button>
        <button class= "btn-dark number">7</button>
        <button class= "btn-dark number">8</button>
        <button class= "btn-dark number">9</button>
        <button class="operation btn-dark" data-action="divide"> รท </button>
        <button class= "btn-dark number-zero">0</button>
        <button class="btn-dark equal"> = </button>
        <button class="btn-dark operation" data-action="sum"> + </button>
      </div>
    </main>
  </body>
</html>
